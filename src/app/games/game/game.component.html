<div class="game_container" *ngIf="game">
    <!-- <div>
        <img src="{{course.image}}" width="560" height="280">

    <div style="align-self: center;">
        <h1>{{ game.gameTitle }}</h1>
        <hr>
    </div>
    <div class="game_display">
        <div class = "developer"><b>Developer: </b>{{ game.gameDeveloper }}</div>
        <div class = "rating"><b>Rating: </b>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
    </div>
    <div class="game_display">
        <div class = "publisher"><b>Publisher: </b>{{ game.gamePublisher }}</div>
        <div class = "year"><b>Year Published: </b>{{ game.yearPublished }}</div>
    </div>

    </div>
